name: Run Unit Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
      
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ§
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - run: yarn test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ§
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - run: yarn build
